<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Lista de Convidados</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<h1>Flavio Rodrigues!</h1>


<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Lista de convidados</h1>
    </div>

    <div class="panel-body">

        <form class="form-inline" method="POST" th:object="${convidado}"
              th:action="@{/convidados}" style="margin: 20px 0">

            <input type="text" class="form-control"
                   placeholder="Nome"
                   th:field="*{nome}"/>
            <input type="text" class="form-control"
                   placeholder="Acompanhantes"
                   th:field="*{quantidadeAcompanhantes}"/>

            <div class="form-group">
                <input type="text" class="form-control"
                       placeholder="Nome"/>
                <input type="text" class="form-control"
                       placeholder="Acompanhantes"/>
                <button type="submit"
                        class="btn btn-primary">Adicionar
                </button>

            </div>

        </form>

        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Acompanhantes</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Pedro</td>
                <td>2</td>
            </tr>
            </tbody>

            <tbody>
            <tr>
                <td>Maria</td>
                <td>3</td>
            </tr>
            </tbody>

            <tbody>
            <tr>
                <td>Ricardo</td>
                <td>1</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<tr th:each="convidado : ${convidados}">
    <td th:text="${convidado.nome}"></td>
    <td th:text="${convidado.quantidadeAcompanhantes}"></td>
</tr>

</body>
</html>
